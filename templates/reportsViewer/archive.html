{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}
    <ol class='breadcrumb'>
        <li>Home</li>
        <li class='active'>Archive</li>
    </ol>
<h3>Archive</h3>
{% if categories %}
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_archive'  category.slug %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <strong>There are no categories present.</strong>
{% endif %}
{% endblock %}
